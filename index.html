<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner">
        <div class="mb-3">
            <h1 for="formGroupExampleInput" class="form-label">DES Algorithm</h1>
            <p>Wpisz tekst oraz klucz</p>
            <input type="text" id="text" name="text" class="form-control" id="formGroupExampleInput" placeholder="Tekst do szyfrowania"/>
        </div>
        <p><input type="text" id="key" name="key" class="form-control" id="formGroupExampleInput" placeholder="Klucz"/></p>
        <p><input name="btnEncrypt" id="btnEncrypt" value="ENCRYPT v" onclick="handleDES_encipher()" type="button" class="btn btn-primary"> 
        <input name="btnDecrypt" id="btnDecrypt" value="DECRYPT ^" onclick="handleDES_decipher()" type="button" class="btn btn-primary"></p>
        <div class="mb-3">
            <h4 for="formGroupExampleInput" class="form-label">Result binary</h5>
            <input type="text" id="result" name="result" class="form-control" id="formGroupExampleInput"/>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
